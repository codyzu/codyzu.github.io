---
layout: default2
title: Home
in_menu: true
---
<div class="row">
  <div class="col-md-12">
    <div class="jumbotron">
      <h1><img src="hapi/images/cody1_bw_100px.jpg" /> Cody Zuschlag</h1>
      <h1><small><em>Passion for all things node.js</em></small></h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <hr />
  </div>
  <div class="col-md-12">
    <h2>Presentations</h2>
    <ul class="list-group">
      {% for presentation in site.data.presentations %}
      <li class="list-group-item">
        <h3 class="list-group-item-heading"><a href="{{ presentation.url | prepend: site.baseurl }}">{{presentation.name}}</a></h3>
        <p class="list-group-item-text">{{ presentation.description }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-12">
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <a class="twitter-timeline" data-theme="dark" href="https://twitter.com/codyzus">Tweets by codyzus</a>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</div>
